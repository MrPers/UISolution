<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" formControlName="userName" [(ngModel)]="user.name" />
      <div class="alert alert-danger"
          *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
          Invalid name
      </div>
  </div>
  <div class="form-group">
      <label>Surname</label>
      <input class="form-control" name="surname" formControlName="userSurname" [(ngModel)]="user.surname" />
      <div class="alert alert-danger"
          *ngIf="myForm.controls['userSurname'].invalid && myForm.controls['userSurname'].touched">
          Invalid surname
      </div>
  </div>
  <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="userEmail" [(ngModel)]="user.email" />
      <div class="alert alert-danger"
          *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
          Invalid email
      </div>
  </div>
  <div class="form-group">
      <button class="btn btn-default" [disabled]="myForm.invalid">
          Save
      </button>
  </div>
</form>
<link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
