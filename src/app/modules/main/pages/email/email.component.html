<div style="text-align: center;">
  <h1>Write your message text</h1>
  <textarea name="comment" cols="60" rows="1" [(ngModel)]="constantsService.textSubject"></textarea>
</div>
<br>
<angular-editor [(ngModel)]="constantsService.textBody"></angular-editor>
<br>
<button mat-dialog-close (click)="send()">Send</button>
