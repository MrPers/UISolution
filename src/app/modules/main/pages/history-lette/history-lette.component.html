<div class="table-scroll">
  <table >
    <tr>
      <th>Data</th>
      <th>Status</th>
    <tr *ngFor="let dispatch of dispatchs">
        <td><button (click)="viewLette(dispatch.letterId)">{{dispatch.departureDate}}</button></td>
        <td><button (click)="viewLette(dispatch.letterId)">{{dispatch.status}}</button></td>
    </tr>
  </table>
</div>
